name: Update API Specs

on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - main
  # schedule:
  #   - cron: '0 0 * * *'  # Daily at midnight UTC

jobs:
  update-specs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update API Specs
        id: update_api_specs
        uses: tzafrirben/babashka-docker-action@v1.1
        with:
          bb_src: .github/scripts/update_api_specs.clj
          
      - name: Get the script output
        run: echo "${{ steps.update_api_specs.outputs.bb_out }}"
