openapi: 3.1.0
info:
  title: Ensembl REST API
  description: |
    The Ensembl REST API provides programmatic access to Ensembl data.
    
    Ensembl provides language-agnostic RESTful data access to Ensembl data over HTTP.
    
    __Source:__ https://rest.ensembl.org/
    
    __GitHub:__ https://github.com/Ensembl/ensembl-rest
  contact:
    name: Ensembl Helpdesk
    url: https://www.ensembl.org/Help/Contact
    email: helpdesk@ensembl.org
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
  version: "1.0.0"
servers:
  - url: https://rest.ensembl.org
    description: Ensembl REST API (GRCh38)
  - url: https://grch37.rest.ensembl.org
    description: Ensembl REST API (GRCh37)
tags:
  - name: Archive
    description: Access archived stable identifiers
  - name: Comparative Genomics
    description: Gene trees, homologies and genomic alignments
  - name: Cross References
    description: External references for Ensembl features
  - name: Information
    description: Server and database information
  - name: Lookup
    description: Find Ensembl features by identifier or symbol
  - name: Mapping
    description: Assembly mapping and coordinate conversion
  - name: Ontologies and Taxonomy
    description: Ontology and taxonomy information
  - name: Overlap
    description: Features overlapping genomic regions
  - name: Regulation
    description: Regulatory features
  - name: Sequence
    description: DNA and protein sequences
  - name: Variation
    description: Variant information
paths:
  /archive/id/{id}:
    get:
      tags:
        - Archive
      summary: Get Archive ID
      description: Uses the given identifier to return its latest version
      operationId: getArchiveId
      parameters:
        - name: id
          in: path
          required: true
          description: An Ensembl stable ID
          schema:
            type: string
          example: ENSG00000157764
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
            text/xml:
              schema:
                type: object
  /archive/id:
    post:
      tags:
        - Archive
      summary: Post Archive ID
      description: Retrieve the latest version for a set of identifiers
      operationId: postArchiveId
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: array
                  items:
                    type: string
              required:
                - id
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
  /info/ping:
    get:
      tags:
        - Information
      summary: Ping
      description: Checks if the service is alive
      operationId: ping
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  ping:
                    type: integer
            text/xml:
              schema:
                type: object
  /info/species:
    get:
      tags:
        - Information
      summary: Get Species
      description: Lists all available species, their aliases, available adaptor groups and data release
      operationId: getSpecies
      parameters:
        - name: division
          in: query
          description: Filter by Ensembl or Ensembl Genomes division
          schema:
            type: string
            default: EnsemblVertebrates
        - name: strain_collection
          in: query
          description: Filter by strain_collection
          schema:
            type: string
        - name: hide_strain_info
          in: query
          description: Show/hide strain and strain_collection info in the output
          schema:
            type: integer
            enum: [0, 1]
            default: 0
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
            text/xml:
              schema:
                type: object
  /info/software:
    get:
      tags:
        - Information
      summary: Get Software Version
      description: Shows the current version of the Ensembl API used by the REST server
      operationId: getSoftwareVersion
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
            text/xml:
              schema:
                type: object
  /info/rest:
    get:
      tags:
        - Information
      summary: Get REST Version
      description: Shows the current version of the Ensembl REST API
      operationId: getRestVersion
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
            text/xml:
              schema:
                type: object
  /info/data:
    get:
      tags:
        - Information
      summary: Get Data Releases
      description: Shows the data releases available on this REST server
      operationId: getDataReleases
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
            text/xml:
              schema:
                type: object
  /info/analysis/{species}:
    get:
      tags:
        - Information
      summary: Get Analysis
      description: List the names of analyses involved in generating Ensembl data
      operationId: getAnalysis
      parameters:
        - name: species
          in: path
          required: true
          description: Species name/alias
          schema:
            type: string
          example: homo_sapiens
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
            text/xml:
              schema:
                type: object
  /info/biotypes/{species}:
    get:
      tags:
        - Information
      summary: Get Biotypes
      description: List the functional classifications of gene models that Ensembl associates with a particular species
      operationId: getBiotypes
      parameters:
        - name: species
          in: path
          required: true
          description: Species name/alias
          schema:
            type: string
          example: homo_sapiens
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
            text/xml:
              schema:
                type: object
  /info/biotypes/groups:
    get:
      tags:
        - Information
      summary: List Biotype Groups
      description: Without argument the list of available biotype groups is returned.
      operationId: listBiotypeGroups
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
  /info/biotypes/groups/{group}:
    get:
      tags:
        - Information
      summary: Get Biotypes by Group
      description: List the properties of biotypes within a group.
      operationId: getBiotypesByGroup
      parameters:
        - name: group
          in: path
          required: true
          description: Biotype group
          schema:
            type: string
          example: coding
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
  /info/biotypes/groups/{group}/{object_type}:
    get:
      tags:
        - Information
      summary: Get Biotypes by Group and Object Type
      description: List the properties of biotypes within a group. Object type (gene or transcript) can be provided for filtering.
      operationId: getBiotypesGroupsWithObjectType
      parameters:
        - name: group
          in: path
          required: true
          description: Biotype group
          schema:
            type: string
          example: coding
        - name: object_type
          in: path
          required: true
          description: Object type (gene or transcript)
          schema:
            type: string
            enum: [gene, transcript]
          example: gene
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
  /info/biotypes/name/{name}:
    get:
      tags:
        - Information
      summary: Get Biotypes by Name
      description: List the properties of biotypes with a given name
      operationId: getBiotypesName
      parameters:
        - name: name
          in: path
          required: true
          description: Biotype name
          schema:
            type: string
          example: protein_coding
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
  /info/biotypes/name/{name}/{object_type}:
    get:
      tags:
        - Information
      summary: Get Biotypes by Name and Object Type
      description: List the properties of biotypes with a given name filtered by object type
      operationId: getBiotypesNameWithObjectType
      parameters:
        - name: name
          in: path
          required: true
          description: Biotype name
          schema:
            type: string
          example: protein_coding
        - name: object_type
          in: path
          required: true
          description: Object type (gene or transcript)
          schema:
            type: string
            enum: [gene, transcript]
          example: gene
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
  /info/external_dbs/{species}:
    get:
      tags:
        - Information
      summary: Get External Databases
      description: Lists all available external sources for a species
      operationId: getExternalDbs
      parameters:
        - name: species
          in: path
          required: true
          description: Species name/alias
          schema:
            type: string
          example: homo_sapiens
        - name: filter
          in: query
          description: Restrict external DB searches to a single source or pattern. SQL-LIKE patterns are supported.
          schema:
            type: string
        - name: feature
          in: query
          description: Only return external DB entries for a given feature
          schema:
            type: string
            enum: [dna_align_feature, protein_align_feature, unmapped_object, xref, seq_region_synonym]
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
            text/xml:
              schema:
                type: object
  /info/compara/methods:
    get:
      tags:
        - Information
      summary: Get Compara Methods
      description: List all compara analyses available (an analysis defines the type of comparative data)
      operationId: getComparaMethods
      parameters:
        - name: compara
          in: query
          description: Name of the compara database to use
          schema:
            type: string
            default: vertebrates
        - name: class
          in: query
          description: The class of the method to query for. Regular expression patterns are supported.
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
  /info/compara/species_sets/{method}:
    get:
      tags:
        - Information
      summary: Get Compara Species Sets
      description: List all collections of species analysed with the specified compara method
      operationId: getComparaSpeciesSets
      parameters:
        - name: method
          in: path
          required: true
          description: Filter by compara method
          schema:
            type: string
          example: EPO
        - name: compara
          in: query
          description: Name of the compara database to use
          schema:
            type: string
            default: vertebrates
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
  /info/variation/{species}:
    get:
      tags:
        - Information
      summary: Get Variation Sources
      description: List the variation sources used in Ensembl for a species
      operationId: getVariationSources
      parameters:
        - name: species
          in: path
          required: true
          description: Species name/alias
          schema:
            type: string
          example: homo_sapiens
        - name: filter
          in: query
          description: Restrict the variation source searches to a single source
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
            text/xml:
              schema:
                type: object
  /info/variation/populations/{species}:
    get:
      tags:
        - Information
      summary: Get Variation Populations
      description: List all populations for a species
      operationId: getVariationPopulations
      parameters:
        - name: species
          in: path
          required: true
          description: Species name/alias
          schema:
            type: string
          example: homo_sapiens
        - name: filter
          in: query
          description: Restrict populations returned to e.g. only populations with LD data
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
            text/xml:
              schema:
                type: object
  /info/variation/populations/{species}/{population_name}:
    get:
      tags:
        - Information
      summary: Get Population Individuals
      description: List all individuals for a population from a species
      operationId: getPopulationIndividuals
      parameters:
        - name: species
          in: path
          required: true
          description: Species name/alias
          schema:
            type: string
          example: human
        - name: population_name
          in: path
          required: true
          description: Population name
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
            text/xml:
              schema:
                type: object
  /info/variation/consequence_types:
    get:
      tags:
        - Information
      summary: Get Consequence Types
      description: Lists all variant consequence types
      operationId: getConsequenceTypes
      parameters:
        - name: rank
          in: query
          description: Include consequence ranking
          schema:
            type: integer
            enum: [0, 1]
            default: 0
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
            text/xml:
              schema:
                type: object
  /info/assembly/{species}:
    get:
      tags:
        - Information
      summary: Get Assembly Info
      description: List the currently available assemblies for a species, along with toplevel sequences, chromosomes and cytogenetic bands
      operationId: getAssemblyInfo
      parameters:
        - name: species
          in: path
          required: true
          description: Species name/alias
          schema:
            type: string
          example: homo_sapiens
        - name: bands
          in: query
          description: If set to 1, include karyotype band information
          schema:
            type: integer
            enum: [0, 1]
            default: 0
        - name: synonyms
          in: query
          description: If set to 1, include information about known synonyms
          schema:
            type: integer
            enum: [0, 1]
            default: 0
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
            text/xml:
              schema:
                type: object
  /info/assembly/{species}/{region_name}:
    get:
      tags:
        - Information
      summary: Get Assembly Stats
      description: Returns information about the specified toplevel sequence region for the given species
      operationId: getAssemblyStats
      parameters:
        - name: species
          in: path
          required: true
          description: Species name/alias
          schema:
            type: string
          example: homo_sapiens
        - name: region_name
          in: path
          required: true
          description: The (top level) sequence region name
          schema:
            type: string
          example: X
        - name: bands
          in: query
          description: If set to 1, include karyotype band information
          schema:
            type: integer
            enum: [0, 1]
            default: 0
        - name: synonyms
          in: query
          description: If set to 1, include information about known synonyms
          schema:
            type: integer
            enum: [0, 1]
            default: 0
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
            text/xml:
              schema:
                type: object
  /info/divisions:
    get:
      tags:
        - Information
      summary: Get Divisions
      description: Get list of all Ensembl divisions for which information is available
      operationId: getDivisions
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
            text/xml:
              schema:
                type: object
  /info/genomes/{genome_name}:
    get:
      tags:
        - Information
      summary: Get Genome Info
      description: Find information about a given genome
      operationId: getGenomeInfo
      parameters:
        - name: genome_name
          in: path
          required: true
          description: The production name of the genome
          schema:
            type: string
          example: homo_sapiens
        - name: expand
          in: query
          description: Expands the information to include details of sequences
          schema:
            type: integer
            enum: [0, 1]
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
            text/xml:
              schema:
                type: object
  /info/genomes/division/{division_name}:
    get:
      tags:
        - Information
      summary: Get Genomes by Division
      description: Find information about all genomes in a given division
      operationId: getGenomesByDivision
      parameters:
        - name: division_name
          in: path
          required: true
          description: The name of the division
          schema:
            type: string
          example: EnsemblVertebrates
        - name: expand
          in: query
          description: Expands the information to include details of sequences
          schema:
            type: integer
            enum: [0, 1]
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
            text/xml:
              schema:
                type: object
  /info/genomes/taxonomy/{taxon_name}:
    get:
      tags:
        - Information
      summary: Get Genomes by Taxonomy
      description: Find information about all genomes beneath a given node of the taxonomy
      operationId: getGenomesByTaxonomy
      parameters:
        - name: taxon_name
          in: path
          required: true
          description: Taxon name or NCBI taxonomy ID
          schema:
            type: string
          example: Homo sapiens
        - name: expand
          in: query
          description: Expands the information to include details of sequences
          schema:
            type: integer
            enum: [0, 1]
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
            text/xml:
              schema:
                type: object
  /info/genomes/assembly/{assembly_id}:
    get:
      tags:
        - Information
      summary: Get Genome by Assembly
      description: Find information about a genome with a specified assembly
      operationId: getGenomeByAssembly
      parameters:
        - name: assembly_id
          in: path
          required: true
          description: INSDC assembly ID (optionally versioned)
          schema:
            type: string
          example: GCA_000001405.28
        - name: expand
          in: query
          description: Expands the information to include details of sequences
          schema:
            type: integer
            enum: [0, 1]
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
            text/xml:
              schema:
                type: object
  /info/genomes/accession/{accession}:
    get:
      tags:
        - Information
      summary: Get Genomes by Accession
      description: Find information about genomes containing a specified INSDC accession
      operationId: getGenomesByAccession
      parameters:
        - name: accession
          in: path
          required: true
          description: INSDC sequence accession (optionally versioned)
          schema:
            type: string
          example: CM000663.2
        - name: expand
          in: query
          description: Expands the information to include details of sequences
          schema:
            type: integer
            enum: [0, 1]
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
            text/xml:
              schema:
                type: object
  /lookup/id/{id}:
    get:
      tags:
        - Lookup
      summary: Lookup by ID
      description: Find the species and database for a single identifier
      operationId: lookupById
      parameters:
        - name: id
          in: path
          required: true
          description: An Ensembl stable ID
          schema:
            type: string
          example: ENSG00000157764
        - name: species
          in: query
          description: Species name/alias
          schema:
            type: string
        - name: db_type
          in: query
          description: Restrict the search to a database other than the default
          schema:
            type: string
        - name: format
          in: query
          description: Specify the formats to emit from this endpoint
          schema:
            type: string
            enum: [full, condensed]
            default: full
        - name: expand
          in: query
          description: Expands the search to include any connected features
          schema:
            type: integer
            enum: [0, 1]
            default: 0
        - name: utr
          in: query
          description: Include 5' and 3' UTR features. Only available if expand is used.
          schema:
            type: integer
            enum: [0, 1]
            default: 0
        - name: mane
          in: query
          description: Include MANE features. Only available if expand is used.
          schema:
            type: integer
            enum: [0, 1]
            default: 0
        - name: phenotypes
          in: query
          description: Include phenotypes. Only available for gene objects.
          schema:
            type: integer
            enum: [0, 1]
            default: 0
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
            text/xml:
              schema:
                type: object
  /lookup/id:
    post:
      tags:
        - Lookup
      summary: Lookup by IDs (POST)
      description: Find the species and database for several identifiers
      operationId: lookupByIds
      parameters:
        - name: species
          in: query
          description: Species name/alias
          schema:
            type: string
        - name: db_type
          in: query
          description: Restrict the search to a database other than the default
          schema:
            type: string
        - name: object_type
          in: query
          description: Filter by feature type
          schema:
            type: string
        - name: format
          in: query
          description: Specify the formats to emit from this endpoint
          schema:
            type: string
            enum: [full, condensed]
            default: full
        - name: expand
          in: query
          description: Expands the search to include any connected features
          schema:
            type: integer
            enum: [0, 1]
            default: 0
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                ids:
                  type: array
                  items:
                    type: string
              required:
                - ids
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
  /lookup/symbol/{species}/{symbol}:
    get:
      tags:
        - Lookup
      summary: Lookup by Symbol
      description: Find the species and database for a symbol in a linked external database
      operationId: lookupBySymbol
      parameters:
        - name: species
          in: path
          required: true
          description: Species name/alias
          schema:
            type: string
          example: homo_sapiens
        - name: symbol
          in: path
          required: true
          description: A name or symbol from an annotation source
          schema:
            type: string
          example: BRCA2
        - name: format
          in: query
          description: Specify the layout of the response
          schema:
            type: string
            enum: [full, condensed]
            default: full
        - name: expand
          in: query
          description: Expands the search to include any connected features
          schema:
            type: integer
            enum: [0, 1]
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
            text/xml:
              schema:
                type: object
  /lookup/symbol/{species}:
    post:
      tags:
        - Lookup
      summary: Lookup by Symbols (POST)
      description: Find the species and database for a set of symbols. Unknown symbols are omitted from the response.
      operationId: lookupBySymbols
      parameters:
        - name: species
          in: path
          required: true
          description: Species name/alias for the whole batch of symbols
          schema:
            type: string
          example: homo_sapiens
        - name: format
          in: query
          description: Specify the layout of the response
          schema:
            type: string
            enum: [full, condensed]
            default: full
        - name: expand
          in: query
          description: Expands the search to include any connected features
          schema:
            type: integer
            enum: [0, 1]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                symbols:
                  type: array
                  items:
                    type: string
              required:
                - symbols
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
            text/xml:
              schema:
                type: object
  /sequence/id/{id}:
    get:
      tags:
        - Sequence
      summary: Get Sequence by ID
      description: Request multiple types of sequence by stable identifier
      operationId: getSequenceById
      parameters:
        - name: id
          in: path
          required: true
          description: An Ensembl stable ID
          schema:
            type: string
          example: ENSG00000157764
        - name: type
