openapi: 3.1.0
info:
  title: Ensembl REST API
  description: 'The Ensembl REST API provides programmatic access to Ensembl data.


    Ensembl provides language-agnostic RESTful data access to Ensembl data over HTTP.


    __Source:__ https://rest.ensembl.org/


    __GitHub:__ https://github.com/Ensembl/ensembl-rest

    '
  contact:
    name: Ensembl Helpdesk
    url: https://www.ensembl.org/Help/Contact
    email: helpdesk@ensembl.org
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
  version: 1.0.0
servers:
- url: https://rest.ensembl.org
  description: Ensembl REST API (GRCh38)
- url: https://grch37.rest.ensembl.org
  description: Ensembl REST API (GRCh37)
tags:
- name: Archive
  description: Access archived stable identifiers
- name: Comparative Genomics
  description: Gene trees, homologies and genomic alignments
- name: Cross References
  description: External references for Ensembl features
- name: Information
  description: Server and database information
- name: Lookup
  description: Find Ensembl features by identifier or symbol
- name: Mapping
  description: Assembly mapping and coordinate conversion
- name: Ontologies and Taxonomy
  description: Ontology and taxonomy information
- name: Overlap
  description: Features overlapping genomic regions
- name: Regulation
  description: Regulatory features
- name: Sequence
  description: DNA and protein sequences
- name: Variation
  description: Variant information
paths:
  /archive/id/{id}:
    get:
      tags:
      - Archive
      summary: Get Archive ID
      description: Uses the given identifier to return its latest version
      operationId: get_archive_id
      parameters:
      - name: id
        in: path
        required: true
        description: An Ensembl stable ID
        schema:
          type: string
          example: ENSG00000157764
        example: ENSG00000157764
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties: {}
                additionalProperties: true
              example:
                id: ENSG00000157764
                type: Gene
                version: 14
                latest: ENSG00000157764
                peptide: null
                is_current: 1
                assembly: GRCh38
            text/xml:
              schema:
                type: object
                properties: {}
                additionalProperties: true
  /archive/id:
    post:
      tags:
      - Archive
      summary: Post Archive ID
      description: Retrieve the latest version for a set of identifiers
      operationId: post_archive_id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: array
                  items:
                    type: string
              required:
              - id
            example:
              id:
              - ENSG00000157764
              - ENSG00000248378
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      type: object
                additionalProperties: true
              example:
                items:
                - id: ENSG00000157764
                  version: 14
                  latest: ENSG00000157764
                  type: Gene
                - id: ENSG00000248378
                  version: 2
                  latest: ENSG00000248378
                  type: Gene
  /info/ping:
    get:
      tags:
      - Information
      summary: Ping
      description: Checks if the service is alive
      operationId: ping
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  ping:
                    type: integer
                    format: int32
                    minimum: 0
                    maximum: 2147483647
              example:
                ping: 1
            text/xml:
              schema:
                type: object
                properties: {}
                additionalProperties: true
  /info/species:
    get:
      tags:
      - Information
      summary: Get Species
      description: Lists all available species, their aliases, available adaptor groups and data release
      operationId: get_species
      parameters:
      - name: division
        in: query
        description: Filter by Ensembl or Ensembl Genomes division
        schema:
          type: string
          default: EnsemblVertebrates
          example: ensembl_vertebrates
      - name: strain_collection
        in: query
        description: Filter by strain_collection
        schema:
          type: string
      - name: hide_strain_info
        in: query
        description: Show/hide strain and strain_collection info in the output
        schema:
          type: integer
          enum:
          - 0
          - 1
          default: 0
          format: int32
          minimum: 0
          maximum: 1
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties: {}
                additionalProperties: true
              example:
                items:
                - name: homo_sapiens
                  common_name: Human
                  display_name: Human
                  taxon_id: '9606'
                  assembly: GRCh38
                  accession: GCA_000001405.28
                  groups:
                  - core
                  - variation
                  - funcgen
                  - regulation
            text/xml:
              schema:
                type: object
                properties: {}
                additionalProperties: true
  /info/software:
    get:
      tags:
      - Information
      summary: Get Software Version
      description: Shows the current version of the Ensembl API used by the REST server
      operationId: get_software_version
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties: {}
                additionalProperties: true
              example:
                release: 109
            text/xml:
              schema:
                type: object
                properties: {}
                additionalProperties: true
  /info/rest:
    get:
      tags:
      - Information
      summary: Get REST Version
      description: Shows the current version of the Ensembl REST API
      operationId: get_rest_version
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties: {}
                additionalProperties: true
              example:
                release: '15.4'
            text/xml:
              schema:
                type: object
                properties: {}
                additionalProperties: true
  /info/data:
    get:
      tags:
      - Information
      summary: Get Data Releases
      description: Shows the data releases available on this REST server
      operationId: get_data_releases
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties: {}
                additionalProperties: true
              example:
                releases:
                - 109
            text/xml:
              schema:
                type: object
                properties: {}
                additionalProperties: true
  /info/analysis/{species}:
    get:
      tags:
      - Information
      summary: Get Analysis
      description: List the names of analyses involved in generating Ensembl data
      operationId: get_analysis
      parameters:
      - name: species
        in: path
        required: true
        description: Species name/alias
        schema:
          type: string
          example: homo_sapiens
        example: homo_sapiens
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties: {}
                additionalProperties: true
              example:
                items:
                - logic_name: ensembl
                  description: Ensembl genes
            text/xml:
              schema:
                type: object
                properties: {}
                additionalProperties: true
  /info/biotypes/{species}:
    get:
      tags:
      - Information
      summary: Get Biotypes
      description: List the functional classifications of gene models that Ensembl associates with a particular species
      operationId: get_biotypes
      parameters:
      - name: species
        in: path
        required: true
        description: Species name/alias
        schema:
          type: string
          example: homo_sapiens
        example: homo_sapiens
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      type: object
                additionalProperties: true
              example:
                items:
                - biotype: protein_coding
                  object_type: gene
                - biotype: lncRNA
                  object_type: transcript
            text/xml:
              schema:
                type: object
                properties: {}
                additionalProperties: true
  /info/biotypes/groups:
    get:
      tags:
      - Information
      summary: List Biotype Groups
      description: Without argument the list of available biotype groups is returned.
      operationId: list_biotype_groups
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties: {}
                additionalProperties: true
  /info/biotypes/groups/{group}:
    get:
      tags:
      - Information
      summary: Get Biotypes by Group
      description: List the properties of biotypes within a group.
      operationId: get_biotypes_by_group
      parameters:
      - name: group
        in: path
        required: true
        description: Biotype group
        schema:
          type: string
        example: coding
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties: {}
                additionalProperties: true
  /info/biotypes/groups/{group}/object_type/{object_type}:
    get:
      tags:
      - Information
      summary: Get Biotypes by Group and Object Type
      description: List the properties of biotypes within a group. Object type (gene or transcript) can be provided for filtering.
      operationId: get_biotypes_groups_with_object_type
      parameters:
      - name: group
        in: path
        required: true
        description: Biotype group
        schema:
          type: string
        example: coding
      - name: object_type
        in: path
        required: true
        description: Object type (gene or transcript)
        schema:
          type: string
          enum:
          - gene
          - transcript
        example: gene
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties: {}
                additionalProperties: true
  /info/biotypes/name/{name}:
    get:
      tags:
      - Information
      summary: Get Biotypes by Name
      description: List the properties of biotypes with a given name
      operationId: get_biotypes_name
      parameters:
      - name: name
        in: path
        required: true
        description: Biotype name
        schema:
          type: string
        example: protein_coding
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties: {}
                additionalProperties: true
  /info/biotypes/name/{name}/object_type/{object_type}:
    get:
      tags:
      - Information
      summary: Get Biotypes by Name and Object Type
      description: List the properties of biotypes with a given name filtered by object type
      operationId: get_biotypes_name_with_object_type
      parameters:
      - name: name
        in: path
        required: true
        description: Biotype name
        schema:
          type: string
        example: protein_coding
      - name: object_type
        in: path
        required: true
        description: Object type (gene or transcript)
        schema:
          type: string
          enum:
          - gene
          - transcript
        example: gene
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties: {}
                additionalProperties: true
  /info/external_dbs/{species}:
    get:
      tags:
      - Information
      summary: Get External Databases
      description: Lists all available external sources for a species
      operationId: get_external_dbs
      parameters:
      - name: species
        in: path
        required: true
        description: Species name/alias
        schema:
          type: string
          example: homo_sapiens
        example: homo_sapiens
      - name: filter
        in: query
        description: Restrict external DB searches to a single source or pattern. SQL-LIKE patterns are supported.
        schema:
          type: string
      - name: feature
        in: query
        description: Only return external DB entries for a given feature
        schema:
          type: string
          enum:
          - dna_align_feature
          - protein_align_feature
          - unmapped_object
          - xref
          - seq_region_synonym
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      type: object
                additionalProperties: true
              example:
                items:
                - name: HGNC
                  display_name: HGNC Symbol
                - name: GO
                  display_name: Gene Ontology
            text/xml:
              schema:
                type: object
                properties: {}
                additionalProperties: true
  /info/compara/methods:
    get:
      tags:
      - Information
      summary: Get Compara Methods
      description: List all compara analyses available (an analysis defines the type of comparative data)
      operationId: get_compara_methods
      parameters:
      - name: compara
        in: query
        description: Name of the compara database to use
        schema:
          type: string
          default: vertebrates
      - name: class
        in: query
        description: The class of the method to query for. Regular expression patterns are supported.
        schema:
          type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      type: object
                additionalProperties: true
  /info/compara/species_sets/{method}:
    get:
      tags:
      - Information
      summary: Get Compara Species Sets
      description: List all collections of species analysed with the specified compara method
      operationId: get_compara_species_sets
      parameters:
      - name: method
        in: path
        required: true
        description: Filter by compara method
        schema:
          type: string
        example: EPO
      - name: compara
        in: query
        description: Name of the compara database to use
        schema:
          type: string
          default: vertebrates
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      type: object
                additionalProperties: true
  /info/variation/{species}:
    get:
      tags:
      - Information
      summary: Get Variation Sources
      description: List the variation sources used in Ensembl for a species
      operationId: get_variation_sources
      parameters:
      - name: species
        in: path
        required: true
        description: Species name/alias
        schema:
          type: string
          example: homo_sapiens
        example: homo_sapiens
      - name: filter
        in: query
        description: Restrict the variation source searches to a single source
        schema:
          type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      type: object
                additionalProperties: true
              example:
                items:
                - name: dbSNP
                  description: Variants from dbSNP
                  version: '154'
            text/xml:
              schema:
                type: object
                properties: {}
                additionalProperties: true
  /info/variation/populations/{species}:
    get:
      tags:
      - Information
      summary: Get Variation Populations
      description: List all populations for a species
      operationId: get_variation_populations
      parameters:
      - name: species
        in: path
        required: true
        description: Species name/alias
        schema:
          type: string
        example: homo_sapiens
      - name: filter
        in: query
        description: Restrict populations returned to e.g. only populations with LD data
        schema:
          type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      type: object
                additionalProperties: true
            text/xml:
              schema:
                type: object
                properties: {}
                additionalProperties: true
  /info/variation/populations/species/{species}/population/{population_name}:
    get:
      tags:
      - Information
      summary: Get Population Individuals
      description: List all individuals for a population from a species
      operationId: get_population_individuals
      parameters:
      - name: species
        in: path
        required: true
        description: Species name/alias
        schema:
          type: string
        example: human
      - name: population_name
        in: path
        required: true
        description: Population name
        schema:
          type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      type: object
                additionalProperties: true
            text/xml:
              schema:
                type: object
                properties: {}
                additionalProperties: true
  /info/variation/consequence_types:
    get:
      tags:
      - Information
      summary: Get Consequence Types
      description: Lists all variant consequence types
      operationId: get_consequence_types
      parameters:
      - name: rank
        in: query
        description: Include consequence ranking
        schema:
          type: integer
          enum:
          - 0
          - 1
          default: 0
          format: int32
          minimum: 0
          maximum: 1
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      type: object
                additionalProperties: true
            text/xml:
              schema:
                type: object
                properties: {}
                additionalProperties: true
  /info/assembly/{species}:
    get:
      tags:
      - Information
      summary: Get Assembly Info
      description: List the currently available assemblies for a species, along with toplevel sequences, chromosomes and cytogenetic
        bands
      operationId: get_assembly_info
      parameters:
      - name: species
        in: path
        required: true
        description: Species name/alias
        schema:
          type: string
        example: homo_sapiens
      - name: bands
        in: query
        description: If set to 1, include karyotype band information
        schema:
          type: integer
          enum:
          - 0
          - 1
          default: 0
          format: int32
          minimum: 0
          maximum: 1
      - name: synonyms
        in: query
        description: If set to 1, include information about known synonyms
        schema:
          type: integer
          enum:
          - 0
          - 1
          default: 0
          format: int32
          minimum: 0
          maximum: 1
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties: {}
                additionalProperties: true
            text/xml:
              schema:
                type: object
                properties: {}
                additionalProperties: true
  /info/assembly/species/{species}/region/{region_name}:
    get:
      tags:
      - Information
      summary: Get Assembly Stats
      description: Returns information about the specified toplevel sequence region for the given species
      operationId: get_assembly_stats
      parameters:
      - name: species
        in: path
        required: true
        description: Species name/alias
        schema:
          type: string
          example: homo_sapiens
        example: homo_sapiens
      - name: region_name
        in: path
        required: true
        description: The (top level) sequence region name
        schema:
          type: string
          example: X
        example: X
      - name: bands
        in: query
        description: If set to 1, include karyotype band information
        schema:
          type: integer
          enum:
          - 0
          - 1
          default: 0
          format: int32
          minimum: 0
          maximum: 1
      - name: synonyms
        in: query
        description: If set to 1, include information about known synonyms
        schema:
          type: integer
          enum:
          - 0
          - 1
          default: 0
          format: int32
          minimum: 0
          maximum: 1
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties: {}
                additionalProperties: true
              example:
                name: X
                length: 156040895
                coord_system: chromosome
                is_circular: 0
            text/xml:
              schema:
                type: object
                properties: {}
                additionalProperties: true
  /info/divisions:
    get:
      tags:
      - Information
      summary: Get Divisions
      description: Get list of all Ensembl divisions for which information is available
      operationId: get_divisions
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      type: string
                additionalProperties: true
            text/xml:
              schema:
                type: object
                properties: {}
                additionalProperties: true
  /info/genomes/{genome_name}:
    get:
      tags:
      - Information
      summary: Get Genome Info
      description: Find information about a given genome
      operationId: get_genome_info
      parameters:
      - name: genome_name
        in: path
        required: true
        description: The production name of the genome
        schema:
          type: string
        example: homo_sapiens
      - name: expand
        in: query
        description: Expands the information to include details of sequences
        schema:
          type: integer
          enum:
          - 0
          - 1
          format: int32
          minimum: 0
          maximum: 1
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties: {}
                additionalProperties: true
            text/xml:
              schema:
                type: object
                properties: {}
                additionalProperties: true
  /info/genomes/division/{division_name}:
    get:
      tags:
      - Information
      summary: Get Genomes by Division
      description: Find information about all genomes in a given division
      operationId: get_genomes_by_division
      parameters:
      - name: division_name
        in: path
        required: true
        description: The name of the division
        schema:
          type: string
        example: EnsemblVertebrates
      - name: expand
        in: query
        description: Expands the information to include details of sequences
        schema:
          type: integer
          enum:
          - 0
          - 1
          format: int32
          minimum: 0
          maximum: 1
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      type: object
                additionalProperties: true
            text/xml:
              schema:
                type: object
                properties: {}
                additionalProperties: true
  /info/genomes/taxonomy/{taxon_name}:
    get:
      tags:
      - Information
      summary: Get Genomes by Taxonomy
      description: Find information about all genomes beneath a given node of the taxonomy
      operationId: get_genomes_by_taxonomy
      parameters:
      - name: taxon_name
        in: path
        required: true
        description: Taxon name or NCBI taxonomy ID
        schema:
          type: string
        example: Homo sapiens
      - name: expand
        in: query
        description: Expands the information to include details of sequences
        schema:
          type: integer
          enum:
          - 0
          - 1
          format: int32
          minimum: 0
          maximum: 1
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      type: object
                additionalProperties: true
            text/xml:
              schema:
                type: object
                properties: {}
                additionalProperties: true
  /info/genomes/assembly/{assembly_id}:
    get:
      tags:
      - Information
      summary: Get Genome by Assembly
      description: Find information about a genome with a specified assembly
      operationId: get_genome_by_assembly
      parameters:
      - name: assembly_id
        in: path
        required: true
        description: INSDC assembly ID (optionally versioned)
        schema:
          type: string
        example: GCA_000001405.28
      - name: expand
        in: query
        description: Expands the information to include details of sequences
        schema:
          type: integer
          enum:
          - 0
          - 1
          format: int32
          minimum: 0
          maximum: 1
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties: {}
                additionalProperties: true
            text/xml:
              schema:
                type: object
                properties: {}
                additionalProperties: true
  /info/genomes/accession/{accession}:
    get:
      tags:
      - Information
      summary: Get Genomes by Accession
      description: Find information about genomes containing a specified INSDC accession
      operationId: get_genomes_by_accession
      parameters:
      - name: accession
        in: path
        required: true
        description: INSDC sequence accession (optionally versioned)
        schema:
          type: string
        example: CM000663.2
      - name: expand
        in: query
        description: Expands the information to include details of sequences
        schema:
          type: integer
          enum:
          - 0
          - 1
          format: int32
          minimum: 0
          maximum: 1
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      type: object
                additionalProperties: true
            text/xml:
              schema:
                type: object
                properties: {}
                additionalProperties: true
  /lookup/id/{id}:
